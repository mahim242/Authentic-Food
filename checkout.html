        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>

    <section class="checkout">
        <h2>Checkout</h2>

                <label for="name">Full Name:</label>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date (MM/YY):</label>
                <input type="text" id="expiry" required>
            </div>
            <div class="form-group">
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" required>
            </div>
            <button type="submit" class="submit">Complete Purchase</button>
        </form>
    </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Authentic Food Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <section class="checkout-container">
            <h2>Checkout</h2>
            <form action="#" method="POST" class="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <textarea id="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <select id="payment" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <button type="submit" class="submit">Complete Purchase</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Authentic Food Store. All rights reserved.</p>
    </footer>
</body>
</html>
