<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Integration - Authentic Food Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Payment Gateway Integration</h1>
    </header>

    <nav class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Manage Products</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Email Notifications</a></li>
            <li><a href="#">Payment Gateway</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <main>
        <section class="payment-gateway">
            <h2>Configure Payment Gateway</h2>
            <form>
                <div class="form-group">
                    <label for="gateway">Select Payment Gateway:</label>
                    <select id="gateway" name="gateway">
                        <option value="paypal">PayPal</option>
                        <option value="stripe">Stripe</option>
                        <option value="square">Square</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="api-key">API Key:</label>
                    <input type="text" id="api-key" name="api-key" required>
                </div>
                <div class="form-group">
                    <label for="secret-key">Secret Key:</label>
                    <input type="text" id="secret-key" name="secret-key" required>
                </div>
                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency">
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="gbp">GBP</option>
                    </select>
                </div>
                <button type="submit" class="submit">Save Settings</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Authentic Food Store. All rights reserved.</p>
    </footer>
</body>
</html>
